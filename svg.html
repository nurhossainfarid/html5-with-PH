<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable vector graphics</title>

    <!-- internal css add -->
    <style>
        
        svg {
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            margin: 0px 10px;
        }
    </style>
</head>
<body>
    
    <svg viewBox="0 0 150 150">
        <rect x="25" y="25" width="100" height="100" fill="lightblue"></rect>
    </svg>
    <svg viewBox="0 0 150 150" style="background-color: rgb(0, 0, 0);">
        <circle cx="75" cy="75" r="55" fill="yellow" ></circle>
        <circle cx="50" cy="65" r="12" fill="black" ></circle>
        <circle cx="100" cy="65" r="12" fill="black" ></circle>
        <path d="M50 100 100 100" stroke="black" stroke-width="5px"></path>
    </svg>
    <svg viewBox="0 0 150 150">
        <circle cx="75" cy="75" r="55" fill="yellow" ></circle>
        <circle cx="50" cy="65" r="12" fill="black" ></circle>
        <circle cx="100" cy="65" r="12" fill="black" ></circle>
        <path d="M50 95 A1, 0.7 0 0 , 0 100 95" stroke="black" stroke-width="5px"></path>
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(252, 188, 51);" />
    </svg>

</body>
</html>
